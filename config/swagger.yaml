paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: 'Creates a new user account.'
      description: '
        Provided email address must be unique. After successful registration a confirmation email must be sent to provided address. Confirmation email must contain confirmation link with key that will be used in API call to initiate account.
      '
      parameters:
        - in: header
          name: Content-Type
          required: true
          schema:
            type: string
            example: 'application/json'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
                - surname
              properties:
                email:
                  type: string
                  example: 'phpunit+9ee681febc292e5df687843b6b26848dac2b51bd@coinfirm.com'
                  description: 'Email'
                password:
                  type: string
                  example: '124K8t9iHn!'
                  description: 'Password'
                name:
                  type: string
                  example: 'Test'
                  description: 'Name'
                surname:
                  type: string
                  example: 'User'
                  description: 'Surname'
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '826bc24f-7446-4ec5-a21c-67ca4eb104de'
                    description: 'Id'
                  message:
                    type: string
                    example: ''
                    description: 'Message'
                  token:
                    type: string
                    example: '1mx6L2L7AMdEsyKy5LW9s8gt6mBxdICwosVn5sjhbwykOoQJFUru6752dwsj2THN'
                    description: 'Token'
        409:
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: 'User already registered'
                    description: 'Error'
